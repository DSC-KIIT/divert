<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <title>404 - Not Found</title>
        <style>
            body {
                margin: 0rem;
                padding: 0rem;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
                padding: 8rem 5rem 5rem 5rem;
            }

            .container h1 {
                font-family: "Open Sans", sans-serif;
                font-weight: 400;
                font-size: 12rem;
                margin: 0rem;
                padding: 0rem;
            }

            .container h2 {
                font-family: "Open Sans", sans-serif;
                font-weight: 400;
                font-size: 3rem;
                margin: 0rem;
                padding: 0rem 2rem 0rem 2rem;
            }

            .container h3 {
                font-family: "Open Sans", sans-serif;
                font-weight: 400;
                text-align: center;
                padding: 1rem;
            }

            img.a {
                position: fixed;
                bottom: 0rem;
            }

            img.b {
				position: fixed;
				right: 3rem;
				top: 3rem;
            }

            @media screen and (max-width: 800px) {
				.container {
					padding: 2rem;
					margin-top: 5rem;
				}

				.container h1 {
					font-size: 8rem
				}

				.container h2 {
					font-size: 2rem;
				}

                img.a {
                    width: 15rem;
                }

				img.b {
					display: none;
				}
            }
        </style>
    </head>
    <body>
        <img class="b" src="/static/b.png" />

        <div class="container">
			<img src="/static/logo.png" />
            <h1>404</h1>
            <h2>Page not Found</h2>
            <h3>
                Sorry, but the page you are looking for has not been found.
                <br />Try checking the URL for error, then hit the refresh
                button on your browser.
            </h3>
        </div>

        <img class="a" src="/static/a.png" />
    </body>
</html>
